services:
  # Simple Express backend service
  backend:
    build: ./app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Relay caching proxy
  relay:
    image: ghcr.io/stephenfairchild/relay:latest
    ports:
      - "5003:4000"
    volumes:
      - ./config.toml:/app/config.toml:ro
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - RUST_LOG=info
    command: ["relay", "--config", "/app/config.toml"]
